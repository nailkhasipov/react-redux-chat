<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <table>
    <tr>
      <td>
        <ul id="users"></ul>
      </td>
      <td>
        <textarea name="message" id="message"></textarea>
        <input type="button" onclick="sendMessage()" value="Отправить">
        <ul id="message-list"></ul>
      </td>
    </tr>
  </table>
  <script>
    const username = prompt('Введите имя пользователя');
    const socket = new WebSocket('ws://localhost:40510');

    socket.onopen = () => {
      socket.send(JSON.stringify({
        type: 'ADD_USER',
        name: username
      }));
    }

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data)
      switch (data.type) {
        case 'USERS_LIST':
          populateUsers(data.users)
          break
        case 'ADD_MESSAGE':
          document.querySelector('#message-list').innerHTML += `<li>${data.name}: ${data.message}</li>`;
          break
        default:
          break
      }
    }  

    function populateUsers(users) {
      document.querySelector('#users').innerHTML = '';
      users.forEach(user => {
        document.querySelector('#users').innerHTML += `<li>${user.name}</li>`;
      });
    }

    function sendMessage() {
      const message = document.querySelector('#message').value;
      document.querySelector('#message-list').innerHTML += `<li>${username}: ${message}</li>`;
      socket.send(JSON.stringify({
        type: 'ADD_MESSAGE',
        message: message,
        name: username
      }));
    }
  </script>
</body>
</html>
